<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookupload.css"> 
    <title>Upload Books to Firebase</title>
    <script type="module" src="./src/firebaseConfig.js" ></script>
    <script type="module" src="booksupload.js" ></script>
</head>
<body>
    <div class="upload-container">
        <div class="file-input-container">
            <label for="pdfInput">Choose your PDF file in this format: "Author - Book Name.pdf"</label>
            <input type="file" id="fileInput" multiple accept=".pdf">
        </div>
        <div id="fileDragArea" class="drag-area" onclick="document.getElementById('fileInput').click();">Drag pdf files here or click to select files</div>
        <div class="file-input-container">
            <label for="coverInput">Choose your cover image:</label>
            <input type="file" id="coverInput" accept="image/*">
        </div>
        <button id="uploadButton">Upload PDF & Cover</button>
        <div id="uploadPopup" class="popup-container" style="display: none;">
            <div class="popup-content">
                <span id="uploadMessage"></span>
                <button type="button" class="close-button">Close</button>
            </div>
        </div>
    </div>
</body>
</html>

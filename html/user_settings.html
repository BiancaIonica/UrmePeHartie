<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setări utilizator</title>
    <link rel="stylesheet" href="../css/user_settings.css">
    <link rel="icon" href="../src/lavender.ico" type="image/x-icon">
    <script  type="module" src="../js/user_settings.js"></script>
    <script type="module" src="../src/firebaseConfig.js" ></script>
</head>
<body>
    <a href="../index.html" class="back-link">
        <img src="../src/back_icon.png" alt="Back" class="back-icon">
    </a>
    <div class="settings-container">
        <h2>Setări cont</h2>
        <form id="settingsForm">
            <div class="input-group">
                <label for="userName">Nume utilizator:</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="input-group">
                <label for="email">Modifică Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="newPassword">Parolă nouă:</label>
                <input type="password" id="newPassword" name="newPassword">
            </div>
            <button type="submit" id="saveButton">Salvează modificările</button>
            <button id="deleteButton">Șterge Contul</button>
        </form>
    </div>
    <script type="module" src="../js/user_settings.js"></script>
</body>
</html>

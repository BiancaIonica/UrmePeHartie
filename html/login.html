<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css"> 
    <link rel="icon" href="../src/lavender.ico" type="image/x-icon">
    <link rel="icon" href="../src/lavender.ico" type="image/x-icon">
    <title>Urme pe Hârtie</title>
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Autentificare</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name="emailOrUsername" autofocus placeholder="Email sau Nume Utilizator" required class="form__input">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="Parolă">
                <div class="form__input--error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuați</button>
             <p class="form__text">
                <a  class="form__link" href="../html/resetPassword.html" id="linkResetPassword">Ați uitat parola?</a>  
             </p>
             <p class="form__text">
                <a  class="form__link" href="./" id="linkCreateAccount">Nu aveți cont? Creați cont.</a> 
             </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Creare Cont</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name="username" required class="form__input" autofocus placeholder="Nume Utilizator">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" name="email" required class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="Parolă">
                <div class="form__input--error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " name="confirmPassword" autofocus placeholder="Confirmă Parola">
                <div class="form__input--error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuați</button>
             <p class="form__text">
                <a  class="form__link" href="./" id="linkLogin">Aveți deja cont? Autentificați-vă</a> 
             </p>
        </form>
        <div id="createPopup" class="popup-container" style="display: none;">
            <div class="popup-content">
                <span id="createMessage"></span>
                <button type="button" class="close-button">Închide</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="../css/forum_page.css">
    <link rel="icon" href="../src/lavender.ico" type="image/x-icon">
</head>
<body>
    
    <div class="forum-page">
        <div class="forum-header">
            <img id="homeIcon" src="../src/home_icon.png" alt="Home" style="width: 30px; height: 30px; cursor: pointer;">
            <h1>Forum</h1>
        </div>
        <div class="tabs">
            <button class="tab-link active" data-tab="Literature">Texte literare</button>
            <button class="tab-link" data-tab="Poetry">Poezii</button>
            <button class="tab-link" data-tab="Chat">Chat</button>
        </div>
        <div id="Literature" class="tab-content active">
            <div id="LiteraturePosts" class="posts"></div>
            <h2>Postează un text literar</h2>
            <textarea id="LiteratureInput" placeholder="Scrie un text literar..."></textarea>
            <button id="postLiteratureButton">Postează</button>
        </div>
        <div id="Poetry" class="tab-content">
            <div id="PoetryPosts" class="posts"></div>
            <h2>Postează o poezie</h2>
            <textarea id="PoetryInput" placeholder="Scrie o poezie..."></textarea>
            <button id="postPoetryButton">Postează</button>
        </div>
        <div id="Chat" class="tab-content">
            <h2>Chat</h2>
            <div id="ChatPosts" class="posts"></div>
            <textarea id="ChatInput" placeholder="Scrie un mesaj..."></textarea>
            <button id="postChatButton">Trimite</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Forum Urme pe Hârtie. Toate drepturile rezervate.</p>
    </footer>
    <script type="module" src="../js/forum_page.js"></script>
    <script type="module" src="../src/firebaseConfig.js"></script>
</body>
</html>

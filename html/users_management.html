<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare Utilizatori</title>
    <link rel="stylesheet" href="../css/users_management.css">
    <script  type="module" src="../js/users_management.js"></script>
    <script type="module" src="../src/firebaseConfig.js" ></script>
</head>
<body>
    <div class="tables-container">
        <div class="table-wrapper">
            <h2>Utilizatori</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Nume Utilizator</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Îcărcare utilizatorii obișnuiți -->
                </tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <h2>Administratori</h2>
            <table id="adminsTable">
                <thead>
                    <tr>
                        <th>Nume Utilizator</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Încărcare administratorii -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal pentru Editare Rol -->
<div id="editRoleModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editare Rol Utilizator</h2>
      <form id="editRoleForm">
        <label for="roleSelect">Selectează Rol:</label>
        <select id="roleSelect" name="role">
          <option value="user">Utilizator</option>
          <option value="admin">Administrator</option>
        </select>
        <input type="hidden" id="userIdForRoleChange" />
        <button type="submit">Salvează Schimbările</button>
      </form>
    </div>
  </div>
  
    <script src="../js/users_management.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reset Password</title>
</head>

<body>
    <div class="container">
        <form id="resetPassword" class="form">
            <h2>Reset Password</h2>
            <p>Please enter your email address to request a password reset link.</p>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" name="email" required class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Send reset mail</button>
            <p class="form__text">
                <a  class="form__link" href="login.html" id="linkLogin">Back to Login</a> 
             </p>
             <div id="resetPasswordPopup" class="popup-container" style="display: none;" >
                <div class="popup-content">
                  <span id="resetPasswordMessage"></span>
                  <button type="button" class="close-button">ÃŽnchide</button>
                </div>
              </div>
              
        </form>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
